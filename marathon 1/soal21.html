<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ILC Marathon 1 Tugas 21</title>
  </head>
  <body>
    <section>
    <div class="div1">
      <h1 class="header">
        <span class="h1">Halaman Register</span>
      </h1>
    </div>
    </section>
    <form action="register" class="register">
        <section id="section1">
      <label for="email">Email :</label>
      <input
        type="email"
        placeholder="address@gmail.com"
        required
        id="email"
        name="email"
      />
      <br />
      <br />
      <label for="password">Password :</label>
      <input
        type="password"
        placeholder="password"
        id="password"
        required
        name="password"
      />
      <br />
      <br />
      <label for="photos">Foto Profil :</label>
      <input type="file" id="photos" name="photos" />
      <br /><br />
      <label for="date">Tanggal Lahir :</label>
      <input type="date" name="date" id="date" />
      <br /><br />
      <label for="gender">Gender :</label>
      <select name="gender" id="gender">
        <option value="gender1">Male</option>
        <option value="gender2">Female</option>
      </select>
      <br /><br />
      <input type="submit" value="submit" class="submit" />
    </section>
    <section class="section2">
      <img src="ilclogo.jpg" alt="logo ilc" />
    </section>
      <br />
    </form>
  </body>
</html>
