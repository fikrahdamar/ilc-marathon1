<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILC Marathon 1 Tugas 21</title>
</head>
<body>
    <h1>Halaman Register</h1>
    <form action="register">
        <label for="email">Email :</label>
        <input type="email" placeholder="address@gmail.com" required id="email" name="email">
        <br> <br>
        <label for="password">Password :</label>
        <input type="password" placeholder="password" id="password" required name="password">
        <br> <br>
        <label for="photos">Foto Profil :</label>
        <input type="file" id="photos" name="photos">
        <br><br>
        <label for="date">Tanggal Lahir :</label>
        <input type="date" name="date" id="date">
        <br><br>
        <label for="gender">Gender :</label>
        <select name="gender" id="gender">
            <option value="gender1">Male</option>
            <option value="gender2">Female</option>
        </select>
        <br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
